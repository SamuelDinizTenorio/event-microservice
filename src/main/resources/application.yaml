server:
  port: ${APP_PORT:8080}
  error:
    include-stacktrace: never

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: event-microservice
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
  datasource:
    # Valores padrão para desenvolvimento local (fora do Docker).
    # Serão sobrescritos pelas variáveis de ambiente no Docker Compose.
    url: jdbc:postgresql://localhost:${DB_PORT:5432}/events-db
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    # O Flyway usará automaticamente o datasource principal acima.
    locations: classpath:db/migration
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    root: INFO
    com.Samuel.event_microservice: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%15.15t] %-5level %-40.40logger{39} : %m%n"
